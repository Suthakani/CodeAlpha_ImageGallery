<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Image Gallery</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="gallery-container">
    <h1>Image Gallery</h1>

    <div class="filters">
      <button onclick="filterGallery('all')">All</button>
      <button onclick="filterGallery('nature')">Nature</button>
      <button onclick="filterGallery('city')">City</button>
    </div>

    <div class="gallery">
      <img src="images/img1.jpg" alt="Image 1" data-category="nature" onclick="openLightbox(0)">
      <img src="images/img2.jpg" alt="Image 2" data-category="city" onclick="openLightbox(1)">
      <img src="images/img3.jpg" alt="Image 3" data-category="nature" onclick="openLightbox(2)">
      <img src="images/img4.jpg" alt="Image 4" data-category="city" onclick="openLightbox(3)">
      <img src="images/img5.jpg" alt="Image 5" data-category="nature" onclick="openLightbox(4)">
      <img src="images/img6.jpg" alt="Image 6" data-category="city" onclick="openLightbox(5)">
    </div>
  </div>

  <!-- Lightbox -->
  <div id="lightbox" class="lightbox">
    <span class="close" onclick="closeLightbox()">×</span>
    <img id="lightbox-img" src="" alt="Lightbox Image" />
    <div class="nav">
      <button onclick="prevImage()">⟨</button>
      <button onclick="nextImage()">⟩</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
